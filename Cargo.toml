[package]
name = "clipboard-substitutor"
version = "0.5.0"
authors = ["Harsh Shandilya <me@msfjarvis.dev>"]
edition = "2021"
description = "CLI tool to monitor clipboard changes and perform operations based on the contents"
repository = "https://github.com/msfjarvis/clipboard-substitutor"
homepage = "https://github.com/msfjarvis/clipboard-substitutor"
license = "MIT/Apache-2.0"
keywords = []
readme = "README.md"
include = ["src/**/*", "LICENSE-*", "README.md"]

[dependencies]
anyhow = "1.0.57"
clipboard-master = "3.1.3"
copypasta = { version = "0.7.1", default-features = false, features = ["x11"] }
dirs = "4.0.0"
regex = "1.5.5"
serde = "1.0.136"
serde_derive = "1.0.136"
toml = "0.5.9"
tracing = "0.1.34"
tracing-journald = { version = "0.3.0", optional = true }
tracing-subscriber = { version = "0.3.11", features = ["env-filter"] }

[dev-dependencies]
assay = "0.1.1"

[features]
journald = ["tracing-journald"]
